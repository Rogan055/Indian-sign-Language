<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        .sidebar {
            width: 250px;
            background: #121212;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }

        .sidebar h2 {
            margin-bottom: 40px;
            color: #0ff;
            text-align: center;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .sidebar a {
            text-decoration: none;
            color: #ccc;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #0ff;
            color: #000;
        }

        .main {
            flex-grow: 1;
            padding: 40px;
        }

        .main h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        .video-feed {
            border: 4px solid #0ff;
            border-radius: 12px;
            box-shadow: 0 0 30px #0ff88a;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Gesture UI</h2>
    </div>
    <div class="main">
        <h1>Gesture Recognition</h1>
        <img class="video-feed" src="{{ url_for('video_feed') }}" width="800" height="600" />
    </div>
</body>
</html>
